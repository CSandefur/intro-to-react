<!DOCTYPE html>
<html lang="en">
	<head>
		<title>React Assignment Number One</title>
	</head>
	<body>
		<div id="place" style="color:black; background:green;"></div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

		<script type="text/babel">

			class Testing extends React.Component {
				constructor(props){
					super(props);
					this.state = {
						percentage: 50
					}
				}



				render() {
					return (
						<div>
							<h1>Testing Out React</h1>
							<p>Greetings {this.props.name}!</p>
							<p>Today is {this.props.date.toLocaleDateString()}. You are working on 
Bloc.io's {this.props.label}, and you are about {this.state.percentage}% of the way through. {this.props.message}!</p>
						</div>
					);
				}
			}

			const details = {
				date: new Date(),
				label: "Web Developer Track"
			}

			Testing.defaultProps = {
				message: "You got this!"
			}

			ReactDOM.render(
				<Testing 
					name="Chelcy"
					date={details.date}
					label={details.label}/>, document.getElementById('place')
			);
		</script>
	</body>
</html>
